<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      .box {
        padding: 100px 0;
        width: 400px;
        text-align: center;
        background: #ddd;
        margin: 20px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <p>{{title}}</p>
      <p>{{author}}</p>
      <p v-if="showAge">{{age}}</p>

      <div v-if="isMarried">
        <p>Married</p>
      </div>
      <button @click="toggleShowAge">
        <span v-if="showAge">Hide Age</span><span v-else>Show Age</span>
      </button>
      <button v-on:click="age++">Increase Age</button>
      <button v-on:click="age--">decrease Age</button>
      <div @click="title = 'The Dark Tower'">Change Title</div>
      <div @click="changeAuthor('Mr.King')">Change Author</div>

      <div v-show="showAge">currently showing age</div>
      <br />
      <!--   Mouse Events -->
      <div class="box" @mouseover="handleEvent($event,5)">mouseover</div>
      <div class="box" @mouseleave="handleEvent">mouseleave</div>
      <div class="box" @dblclick="handleEvent">double click</div>
      <div class="box" @mousemove="handleMousemove">position: {{x}}-{{y}}</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
